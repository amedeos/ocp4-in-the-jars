  - name: Clean dnf cache
    shell: |
      dnf clean all

  - name: disable firewalld
    systemd:
      name: firewalld
      state: stopped
      enabled: False
    ignore_errors: True

  - name: iptables flush filter
    iptables:
      chain: "{{ item }}"
      flush: yes
    ignore_errors: True
    with_items:
      - 'INPUT'
      - 'FORWARD'
      - 'OUTPUT'
      - 'LIBVIRT_INP'
      - 'LIBVIRT_OUT'
      - 'LIBVIRT_FWO'
      - 'LIBVIRT_FWI'
      - 'LIBVIRT_FWX'

  - name: iptables flush nat
    iptables:
      table: nat
      chain: '{{ item }}'
      flush: yes
    ignore_errors: True
    with_items:
      - 'INPUT'
      - 'OUTPUT'
      - 'PREROUTING'
      - 'POSTROUTING'
      - 'LIBVIRT_PRT'

  - name: iptables flush mangle
    iptables:
      table: mangle
      chain: '{{ item }}'
      flush: yes
    ignore_errors: True
    with_items:
      - 'INPUT'
      - 'OUTPUT'
      - 'PREROUTING'
      - 'POSTROUTING'
      - 'LIBVIRT_PRT'

  - name: Allow related and established connections
    iptables:
      chain: INPUT
      ctstate: ESTABLISHED,RELATED
      jump: ACCEPT

  - name: Allow new incoming SYN packets on TCP port 22 (SSH).
    iptables:
      chain: INPUT
      protocol: tcp
      destination_port: 22
      ctstate: NEW
      syn: match
      jump: ACCEPT
      comment: Accept new SSH connections.

  - name: enable traffic from loopback
    iptables:
      chain: INPUT
      in_interface: lo
      jump: ACCEPT

  - name: enable icmp
    iptables:
      chain: INPUT
      protocol: icmp
      jump: ACCEPT

  - name: Allow ipmi traffic to vbmc_ip - isolated
    iptables:
      chain: INPUT
      protocol: udp
      destination: "{{ item.vbmc_ip }}"
      destination_port: "{{ item.vbmc_port }}"
      jump: ACCEPT
    with_items:
      - "{{ master_nodes }}"
      - "{{ worker_nodes }}"
      - "{{ utility_nodes }}"
      - "{{ bastion_nodes }}"
    when:
      - kvmhost.provisioning_bridge_isolated|bool
      - not redfish.enable|bool

  - name: Allow ipmi traffic to vbmc_ip
    iptables:
      chain: INPUT
      protocol: udp
      destination: "{{ item.vbmc_ip }}"
      destination_port: "{{ item.vbmc_port }}"
      jump: ACCEPT
    with_items:
      - "{{ master_nodes }}"
      - "{{ worker_nodes }}"
      - "{{ utility_nodes }}"
      - "{{ bastion_nodes }}"
    when:
      - ansible_nodename == item.hypervisor_name
      - not kvmhost.provisioning_bridge_isolated|bool
      - not redfish.enable|bool

  - name: Allow ipmi incoming traffic from provisioning network
    iptables:
      chain: INPUT
      protocol: udp
      source: "{{ provision_net.net }}/{{ provision_net.prefix }}"
      destination_port: 623
      jump: ACCEPT
    when:
      - not redfish.enable|bool

  - name: Allow redfish incoming traffic from baremetal network
    iptables:
      chain: INPUT
      protocol: tcp
      source: "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
      destination_port: 8000
      jump: ACCEPT
    when:
      - redfish.enable|bool

  - name: Allow VRRP protocol
    iptables:
      chain: INPUT
      protocol: vrrp
      source: "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
      jump: ACCEPT
    when:
      - kvmhost.enable_baremetal_gw

  - name: Set the last rule as REJECT for INPUT
    iptables:
      chain: INPUT
      jump: REJECT

  - name: enable source forward - isolated
    iptables:
      chain: FORWARD
      source: "{{ item }}"
      jump: ACCEPT
    with_items:
      - "{{ provision_net.net }}/{{ provision_net.prefix }}"
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - kvmhost.baremetal_bridge_isolated|bool

  - name: enable baremetal source forward
    iptables:
      chain: FORWARD
      source: "{{ item }}"
      jump: ACCEPT
    with_items:
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - redfish.enable|bool
      - redfish.enable_nat|bool

  - name: enable destination forward - isolated
    iptables:
      chain: FORWARD
      destination: "{{ item }}"
      jump: ACCEPT
    with_items:
      - "{{ provision_net.net }}/{{ provision_net.prefix }}"
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - kvmhost.baremetal_bridge_isolated|bool

  - name: enable baremetal destination forward
    iptables:
      chain: FORWARD
      destination: "{{ item }}"
      jump: ACCEPT
    with_items:
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - redfish.enable|bool
      - redfish.enable_nat|bool

  - name: enable MASQUERADING - isolated
    iptables:
      table: nat
      chain: POSTROUTING
      source: "{{ item }}"
      jump: MASQUERADE
    with_items:
      - "{{ provision_net.net }}/{{ provision_net.prefix }}"
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - kvmhost.baremetal_bridge_isolated|bool

  - name: enable baremetal MASQUERADING
    iptables:
      table: nat
      chain: POSTROUTING
      source: "{{ item }}"
      jump: MASQUERADE
    with_items:
      - "{{ baremetal_net.net }}/{{ baremetal_net.prefix }}"
    when:
      - redfish.enable|bool
      - redfish.enable_nat|bool

  - name: enable port forwarding for port 443
    iptables:
      table: nat
      chain: PREROUTING
      in_interface: "{{ item }}"
      protocol: tcp
      to_destination: "{{ vip.apps }}:443"
      destination_port: 443
      jump: DNAT
    with_items:
      - "{{ ansible_default_ipv4.interface }}"
      - "{{ bridge_prov }}"
    when:
      - kvmhost.enable_portfw|bool
      - kvmhost.baremetal_bridge_isolated|bool or ( redfish.enable|bool and redfish.enable_nat|bool )

  - name: enable port forwarding for port 6443
    iptables:
      table: nat
      chain: PREROUTING
      in_interface: "{{ item }}"
      protocol: tcp
      to_destination: "{{ vip.api }}:6443"
      destination_port: 6443
      jump: DNAT
    with_items:
      - "{{ ansible_default_ipv4.interface }}"
      - "{{ bridge_prov }}"
    when:
      - kvmhost.enable_portfw|bool
      - kvmhost.baremetal_bridge_isolated|bool or ( redfish.enable|bool and redfish.enable_nat|bool )

  - name: Set the last rule as REJECT for FORWARD
    iptables:
      chain: FORWARD
      jump: REJECT

  - name: save iptables configuration
    shell: |
      /usr/sbin/iptables-save > /etc/sysconfig/iptables

  - name: ip6tables flush filter
    iptables:
      ip_version: ipv6
      chain: "{{ item }}"
      flush: yes
    with_items:  [ 'INPUT', 'FORWARD', 'OUTPUT' ]

  - name: ip6tables flush nat
    iptables:
      table: nat
      ip_version: ipv6
      chain: '{{ item }}'
      flush: yes
    with_items: [ 'INPUT', 'OUTPUT', 'PREROUTING', 'POSTROUTING' ]

  - name: Allow related and established connections
    iptables:
      chain: INPUT
      ip_version: ipv6
      ctstate: ESTABLISHED,RELATED
      jump: ACCEPT

  - name: Allow new incoming SYN packets on TCP port 22 (SSH).
    iptables:
      ip_version: ipv6
      chain: INPUT
      protocol: tcp
      destination_port: 22
      ctstate: NEW
      syn: match
      jump: ACCEPT
      comment: Accept new SSH connections.

  - name: enable traffic from loopback
    iptables:
      ip_version: ipv6
      chain: INPUT
      in_interface: lo
      jump: ACCEPT

  - name: enable icmp
    iptables:
      ip_version: ipv6
      chain: INPUT
      protocol: icmp
      jump: ACCEPT

  - name: Set the last rule as REJECT for INPUT
    iptables:
      ip_version: ipv6
      chain: INPUT
      jump: REJECT

  - name: Set the last rule as REJECT for FORWARD
    iptables:
      ip_version: ipv6
      chain: FORWARD
      jump: REJECT

  - name: save ip6tables configuration
    shell: |
      /usr/sbin/ip6tables-save > /etc/sysconfig/ip6tables

  - name: enable iptables services
    systemd:
      name: iptables
      state: started
      enabled: True

  - name: enable ip6tables services
    systemd:
      name: ip6tables
      state: started
      enabled: True

  - name: Ensure nested virtualization are enabled
    copy:
      dest: /etc/modprobe.d/kvm.conf
      content: |
        # Setting modprobe kvm_intel/kvm_amd nested = 1
        # only enables Nested Virtualization until the next reboot or
        # module reload. Uncomment the option applicable
        # to your system below to enable the feature permanently.
        #
        # User changes in this file are preserved across upgrades.
        #
        # For Intel
        options kvm_intel nested=1
        #
        # For AMD
        options kvm_amd nested=1
    register: enable_nested

  - name: Run dracut
    shell: |
      dracut -fv
    when:
      - enable_nested.changed

  - name: Reboot after dracut
    reboot:
      reboot_timeout: "{{ kvmhost.reboot_timeout }}"
    when:
      - enable_nested.changed

  - name: Restart Libvirtd Service
    systemd:
      state: restarted
      name: libvirtd
      enabled: yes

  - name: Check if pool default is present
    shell: |
      virsh pool-list | egrep '\s+default'
    register: pool_default
    failed_when: pool_default.rc|float > 100
    when:
      - redfish.enable|bool

  - name: Create template for default pool
    template:
      src: ansible-templates/root/default_pool.xml.j2
      dest: /root/default_pool.xml
      owner: root
      group: root
      mode: 0644
    when:
      - redfish.enable|bool
      - pool_default.rc|float > 0

  - name: Create template for default pool
    template:
      src: ansible-templates/root/default_pool.sh
      dest: /root/default_pool.sh
      owner: root
      group: root
      mode: 0755
    when:
      - redfish.enable|bool
      - pool_default.rc|float > 0

  - name: Define default pool
    shell: |
      nohup /root/default_pool.sh
    when:
      - redfish.enable|bool
      - pool_default.rc|float > 0

  - name: Restart Libvirtd Service
    systemd:
      state: restarted
      name: libvirtd
      enabled: yes
    when:
      - redfish.enable|bool
      - pool_default.rc|float > 0

  - name: Generate rand password
    shell: |
      openssl rand -hex 20
    run_once: True
    register: rand_password
    when:
      - insecure_password is not defined
      - kvmhost.enable_baremetal_gw

  - name: Set insecure_password
    set_fact:
      insecure_password: "{{ rand_password.stdout }}"
    when:
      - insecure_password is not defined
      - kvmhost.enable_baremetal_gw

  - name: Configure keepalived
    template:
      src: ansible-templates/etc/keepalived/keepalived.conf.j2
      dest: /etc/keepalived/keepalived.conf
      backup: True
      mode: 0644
      owner: root
      group: root
    when:
      - kvmhost.enable_baremetal_gw

  - name: Restart keepalived
    systemd:
      name: keepalived.service
      state: restarted
      enabled: True
    when:
      - kvmhost.enable_baremetal_gw

  - name: clone repo
    shell: |
      cd /root
      git clone https://github.com/amedeos/ocp4-in-the-jars
      cd /root/ocp4-in-the-jars
      git pull
    ignore_errors: True
    when:
      - kvmhost.provisioning_bridge_isolated|bool
      - kvmhost.baremetal_bridge_isolated|bool

  - name: create images dir
    file:
      path: /root/images
      state: directory
    when:
      - kvmhost.provisioning_bridge_isolated|bool
      - kvmhost.baremetal_bridge_isolated|bool

  - name: Overwrite bm-ansible-nodes.json file
    copy:
      backup: True
      src: bm-ansible-nodes-disconnected.json
      dest: /root/ocp4-in-the-jars/bm-ansible-nodes.json
    when:
      - kvmhost.provisioning_bridge_isolated|bool
      - kvmhost.baremetal_bridge_isolated|bool

  - name: Overwrite image_location
    shell: |
