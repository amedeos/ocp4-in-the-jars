      - ansible_distribution_release == "Stream"

  - name: Install rdo-release-yoga-1.el8.noarch.rpm
    shell: |
      dnf install -y https://repos.fedorapeople.org/repos/openstack/openstack-yoga/rdo-release-yoga-1.el8.noarch.rpm
    when:
      - ansible_distribution != "CentOS"
      - ansible_os_family == "RedHat"

  - name: Install virtualbmc
    dnf:
      name: python3-virtualbmc
      state: present
    when:
      - not redfish.enable|bool

  - name: Enable virtualbmc service
    systemd:
      name: virtualbmc.service
      state: started
      enabled: True
    when:
      - not redfish.enable|bool

  - name: Install python3-sushy-tools
    dnf:
      name:
        - python3-sushy-tools
        - httpd-tools
      state: present
    when:
      - redfish.enable|bool

  - name: Install ansible
    dnf:
      name:
        - ansible
      state: present

  - name: Add sushy-tools user to libvirt group
    user:
      name: sushy-tools
      groups: libvirt
      append: True
    when:
      - redfish.enable|bool

  - name: Create auth file for sushy-tools
    shell: "htpasswd -c -B -b /etc/sushy-emulator/auth_file admin {{ secure_password }}"
    when:
      - redfish.enable|bool

  - name: Ensure private key is present
    openssl_privatekey:
      path: /etc/sushy-emulator/sushy-tools.key
      size: 2048
      mode: 0640
      owner: root
      group: sushy-tools
      type: RSA
    when:
      - redfish.enable|bool

  - name: Ensure self-signed cert is present
    openssl_certificate:
      path: /etc/sushy-emulator/sushy-tools.crt
      privatekey_path: /etc/sushy-emulator/sushy-tools.key
      provider: selfsigned
      selfsigned_not_after: "+3650d" # this is the default
      mode: 0644
    when:
      - redfish.enable|bool

  - name: Configure sushy-emulator.conf
    template:
      src: ansible-templates/etc/sushy-emulator/sushy-emulator.conf.j2
      dest: /etc/sushy-emulator/sushy-emulator.conf
      owner: root
      group: sushy-tools
      mode: 0640
      backup: True
    when:
      - redfish.enable|bool

  - name: Restart sushy-emulator service
    systemd:
      name: sushy-emulator.service
      state: restarted
      enabled: True
    when:
      - redfish.enable|bool

