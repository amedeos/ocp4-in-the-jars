bridge_prov: br0
bridge_bm: br-2003
libguestfs_path: /usr/share/guestfs/appliance/
dns_ip_utility: 1.1.1.1
provision_net:
  net: 192.168.201.0
  netmask: 255.255.255.0
  prefix: 24
  net_interface: enp1s0
  dhcp_start: 192.168.201.140
  dhcp_end: 192.168.201.160
  bridge_prov_ip: 192.168.201.1
baremetal_net:
  net: 192.168.203.0
  netmask: 255.255.255.0
  prefix: 24
  reverse: 203.168.192
  gateway: 192.168.203.1
  ntp: "103.16.182.23,103.16.182.214"
  dhcp_start: 192.168.203.90
  dhcp_end: 192.168.203.110
  mtu: 1500
vip:
  api: 192.168.203.80
  apiint: 192.168.203.80
  apps: 192.168.203.81
  apilast: 80
  apiintlast: 80
utility:
  cpu: 2
  memory: 2048
  disk: 100G
bastion:
  cpu: 6
  memory: 16384
  disk: 100G
  post_cpu: 2
  post_memory: 4096
  post_scaledown: True
master:
  cpu: 4
  memory: 16384
  disk: 150G
worker:
  cpu: 8
  memory: 32768
  disk: 150G
  osd_disk: 400G
kvmhost:
  enable_selinux: True
  reboot_timeout: 1200
  enable_portfw: True
  replace_ssh_key: True
  replace_ddns_duckdns: False
cluster_name: ocp-lab
base_domain: example.com
domain: "{{ cluster_name }}.{{ base_domain }}"
enable_ddns_duckdns: False
enable_letsencrypt: False
# used on cleanup
image_dir: /var/lib/libvirt/images
image_dir_bastion: /var/lib/libvirt/imagesssd
image: rhel-8.6-x86_64-kvm.qcow2
image_location: http://192.168.1.70/images/rhel-8.6-x86_64-kvm.qcow2
supported_os: rhel8
ocpversion: stable-4.11
